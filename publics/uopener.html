    <title>URL 열기 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <script>
        // 다크 모드 상태를 로컬 스토리지에서 확인 후 초기화
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">URL 열기 도구</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-4">이 도구는 한 번에 여러 URL을 새 창으로 열 수 있도록 도와줍니다. 브라우저에서 안전하게 사용하세요!</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">URL을 입력하세요 (한 줄에 하나씩):</p>
        <textarea id="urlInput" placeholder="http://example.com&#13;&#10;http://another.com" class="w-full h-80 p-2 border rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-white"></textarea>
        <button id="openUrls" class="mt-4 px-6 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600 transition-colors dark:bg-blue-700 dark:hover:bg-blue-800">URL 열기</button>
    </div>

$(function () {
    $("#nav-placeholder").load("./publics/nav.html", function () {
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const darkModeImg = document.getElementById('dark-mode-img');

        // 다크 모드 토글 이벤트
        darkModeToggle.addEventListener('click', () => {
            const htmlElement = document.documentElement;

            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                darkModeImg.src = './images/light-mode.png'; // 라이트 모드 아이콘
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkModeImg.src = './images/night-mode.png'; // 다크 모드 아이콘
            }
        });
    });
});
