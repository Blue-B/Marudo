<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불량 화소 복구 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--j쿼리사용-->
    <script>
        // 다크 모드 상태를 로컬 스토리지에서 확인 후 초기화
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="bg-white dark:bg-gray-900">
    <div id="nav-placeholder"></div>
    <hr>

    <div class="container mx-auto max-w-screen-lg p-6">
        <div id="pixelFixer" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 cursor-grab bg-white">
            <canvas class="w-full h-full block" id="pixelCanvas"></canvas>
        </div>
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html", function () {
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                const darkModeImg = document.getElementById('dark-mode-img');

                // 다크 모드 토글 이벤트
                darkModeToggle.addEventListener('click', () => {
                    const htmlElement = document.documentElement;

                    if (htmlElement.classList.contains('dark')) {
                        htmlElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                        darkModeImg.src = '/Marudo/images/light-mode.png'; // 라이트 모드 아이콘
                    } else {
                        htmlElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                        darkModeImg.src = '/Marudo/images/night-mode.png'; // 다크 모드 아이콘
                    }
                });
            });
        });
    </script>
    <script src="./js/openurl.js"></script>
    <script src="./js/BadPixel.js"></script>
</body>
</html>
